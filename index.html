<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center">
    <div class="container center column gap radius">
        <form class="center column gap" action="#" method="POST" id="form">
                <h1>Calculadora de IMC</h1>
                <div class="flex gap">
                    <label for="weight" aria-label="Peso"></label>
                    <input type="number" id="weight" name="weight" class="radius" placeholder="Peso" step="any" required>
                    <select name="weight-type" id="weight-type" class="radius" required>
                        <option value="pound">Libra</option>
                        <option value="kilo">Kilogramo</option>
                    </select>
                </div>
                <div class="flex gap">
                    <label for="height" aria-label="Estatura"></label>
                    <input type="number" id="height" name="height" class="radius" placeholder="Estatura" step="any" required>
                    <select name="height-type" id="height-type" class="radius" required>
                        <option value="centimeters">Cent√≠metro</option>
                        <option value="feet">Pies</option>
                    </select>
                </div>
                <div>
                    <button type="submit"
                    class="radius">Listo</button>
                </div>
        </form>
        <section class="info" id="info">
            <div class="center gap radius">
                <p class="copy copy-icon" id="copy-icon"></p>
                <strong class="result" id="result"></strong>
            </div>
            <strong class="range" id="range"></strong>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
